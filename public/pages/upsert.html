<h2>Cadastro</h2>
<form class="form-horizontal" action="/upload" method="POST">

    <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="nome">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dica">Dica:</label>
        <div class="col-sm-10">
            <textarea rows="4" cols="50" class="form-control" id="dica" placeholder="dica"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="file" name="imagem" value="imagem" id="imagem">
            <label for="imagem">Escolha a imagem</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Cadastrar</button>
        </div>
    </div>
</form>
